<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="data:;base64,=" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Characters</li></a>
        <li><a href="/html/contact.html">Contact</li></a>
      </ul>
    </nav>
    <main>
      <form id="contact-form">
        <fieldset>
          <legend>Contact form</legend>
          <div class="input-container">
            <label for="name">Name (required)</label>
            <input name="name" id="name-fieldInput" />
            <div id="name-message-id"></div>
          </div>
          <div class="input-container">
            <label for="subject">Subject</label>
            <input name="subject" id="subject-fieldInput" />
            <div id="subject-message-id"></div>
          </div>
          <div class="input-container">
            <label for="email">Email adress</label>
            <input name="email" id="email-fieldInput" />
            <div id="email-message-id"></div>
          </div>
          <div class="input-container">
            <label for="address">Address</label>
            <input name="address" id="address-fieldInput" />
            <div id="address-message-id"></div>
          </div>
          <button>Submit</button>
          <div class="success" id="success-id"></div>
        </fieldset>
      </form>
    </main>
    <script src="/js/contact.js"></script>
  </body>
</html>
